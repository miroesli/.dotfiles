# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
# shadow-opacity = 0.7;
shadow-exclude = [
	"name = 'Notification'",
];

# Opacity
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
alpha-step = 0.06;

## Blur
blur-background = false;
blur-background-frame = false;
blur-method = "kawase";
blur-strength = 15;
blur-kern = "3x3box";
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];
opacity-rule = [
# "80:class_g = 'kitty'",
# "100:class_g = 'firefox'",
];

# Fading
fading = true; 
fade-delta = 10; # The time between steps in a fade in milliseconds (default 10)
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Backend
backend = "glx";
glx-copy-from-front = false;
glx-swap-method = "undefined";

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;

focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# Window type settings
wintypes:
{
  	tooltip = { 
	  	fade = true; 
		shadow = true; 
		opacity = 0.75; 
		focus = true; 
	};
};
